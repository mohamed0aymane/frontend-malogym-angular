<section class="contact">
    <div class="content">
        <div class="d-flex justify-content-between mt-20">
            <button routerLink="/adherant-list" mat-raised-button color="accent">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
                Retourner à la liste des adherants
            </button>
        </div>
        <div class="mat-elevation-z8 " align="center" class="mt-2">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


                <ng-container matColumnDef="contactId">
                    <th mat-header-cell *matHeaderCellDef>Id </th>
                    <td mat-cell *matCellDef="let element"> {{element.contactId}} </td>
                </ng-container>


                <ng-container matColumnDef="contactName">
                    <th mat-header-cell *matHeaderCellDef> Nom </th>
                    <td mat-cell *matCellDef="let element"> {{element.contactName}} </td>
                </ng-container>

                <ng-container matColumnDef="contactEmail">
                    <th mat-header-cell *matHeaderCellDef> Prénom </th>
                    <td mat-cell *matCellDef="let element"> {{element.contactEmail}} </td>
                </ng-container>

                <ng-container matColumnDef="contactMessage">
                    <th mat-header-cell *matHeaderCellDef> Message </th>
                    <td mat-cell *matCellDef="let element"> {{element.contactMessage}} </td>
                </ng-container>

                <ng-container matColumnDef="update">
                    <th mat-header-cell *matHeaderCellDef>Modifier</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="primary" aria-label="Example icon button with a heart icon"
                            (click)="updateContact(element.contactId)">
                            <mat-icon>edit</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef>Supprimer</th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon"
                            (click)="deleteContact(element.contactId)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>



                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</section>
